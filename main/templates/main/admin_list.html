{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>とらえる、おりなす</title>
    <style>
        *{
            margin: 0;
        }
        div{
            margin: 24px 5vw;
            border: solid 1px #000;
            padding: 12px;
            border-radius: 8px;
        }
        p{
            margin: 8px 0;
        }
    </style>
</head>
<body>
    <a href="{% url 'admin_table' %}">とりあえずリストへ</a>

    {% for log in log_list %}
    <div>
        <p style="font-size: 1.4rem;">{{ log.delta }}日</p>
        <p>{{ log.start_date|date:"Y/n/j" }}～{{ log.end_date|date:"Y/n/j" }}</p>
        <p>{{ log.comment }}</p>
        <p>{{ log.pub_date|date:"Y/n/j G:i" }}</p>
    </div>
    {% endfor %}
</body>
</html>
