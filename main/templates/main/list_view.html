{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nothing+You+Could+Do&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/list_view.css' %}">
    <style>
        /* {% comment %}
        {% for log in log_list %}
        #list-{{log.id}}::before{
            content: "{{ log.delta }}";
        }
        {% endfor %}
        {% endcomment %} */
    </style>
    <title>とらえる、おりなす</title>
</head>
<body>
    <a href="{% url 'index' %}" class="back-btn">戻る</a>
    <ul>
        <!-- {% comment %}
        {% for log in log_list %}
            <li id="list-{{ log.id }}"></li>
        {% endfor %}
        {% endcomment %} -->
        {% for log in log_list %}
            <div class="box" id="list-{{ log.id }}"><p>{{ log.delta }}</p></div>
        {% endfor %}
    </ul>
    <div id="popup">
        <div class="popup__wrapper">
            <p id="popup__delta">1234</p>
            <p id="popup__days">1998/5/2～2023/2/1</p>
            <p class="popup__text">入力したコメント・・・</p>
            <p id="popup__comment">今日も陽菜はおなかを空かせながら作業をがんばっているらしい。今日は何を食べるのかなぁ。そんな陽菜が今日もかわいい。</p>
        </div>
        <div id="delete-btn">閉じる</div>
    </div>
    <script>
        let log_list = [];
        // {% for log in log_list %}
        log_list.unshift([{{ log.id }}, {{ log.delta }}, "{{ log.start_date|date:'Y/n/j' }}", "{{ log.end_date|date:'Y/n/j' }}", "{{ log.comment }}"])
        // {% endfor %}
        console.log(log_list)
        let popup = document.getElementById("popup");
        let card_list = document.querySelectorAll('.box');
        let popup__delta = document.getElementById("popup__delta")
        let popup__days = document.getElementById("popup__days")
        let popup__comment = document.getElementById("popup__comment")
        let delete_btn = document.getElementById('delete-btn');
        card_list.forEach(element => {
            element.addEventListener("click", () => {
                popup__delta.innerText = log_list[parseInt(element.id.substr(5)) - 1][1];
                popup__days.innerText = log_list[parseInt(element.id.substr(5)) - 1][2] + "～" + log_list[parseInt(element.id.substr(5)) - 1][3];
                popup__comment.innerText = log_list[parseInt(element.id.substr(5)) - 1][4];
                popup.style.display = "block";
                setTimeout(() => {
                    popup.style.opacity = 1;
                }, 10)
            })
        });
        delete_btn.addEventListener("click", () => {
            popup.style.opacity = 0;
            setTimeout(() => {
                popup.style.display = "none";
            }, 500)
        })
    </script>
</body>
</html>
