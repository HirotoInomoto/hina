{% load static %}
<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kosugi+Maru&display=swap" rel="stylesheet">
    <link href="https://use.fontawesome.com/releases/v6.2.1/css/all.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'main/css/index.css' %}">
    
    <title>--</title>
</head>
<body>
    <img class="bg__image" src="{% static 'main/images/bg.jpg' %}">
    <div class="bg__mask"></div>
    <div id="content">

        {% if error %}
            <p class="error_mes">入力に不備がありました。<br>再度正しく入力してください。</p>
        {% endif %}
        
        <form action="{% url 'index' %}" method="POST">
            {% csrf_token %}
            <p class="form__date form__date--start">
                <span>うまれた日</span>
                <select name="start_year">
                    {% if delta %}
                        {% for year in year_list %}
                            {% if year == start_date.year %}
                                <option value="{{ year }}" selected>{{ year }}</option>
                            {% else %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        {% for year in year_list %}
                            {% if year == 1990 %}
                                <option value="{{ year }}" selected>{{ year }}</option>
                            {% else %}
                                <option value="{{ year }}">{{ year }}</option>
                            {% endif %}
                        {% endfor %}
                    {% endif %}
                </select>
                年
                <select name="start_month">
                    {% if delta %}
                        {% for month in month_list %}
                            {% if month == start_date.month %}
                                <option value="{{ month }}" selected>{{ month }}</option>
                            {% else %}
                                <option value="{{ month }}">{{ month }}</option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        {% for month in month_list %}
                            <option value="{{ month }}">{{ month }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
                月
                <select name="start_day">
                    {% if delta %}
                        {% for day in day_list %}
                            {% if day == start_date.day %}
                                <option value="{{ day }}" selected>{{ day }}</option>
                            {% else %}
                                <option value="{{ day }}">{{ day }}</option>
                            {% endif %}
                        {% endfor %}
                    {% else %}
                        {% for day in day_list %}
                            <option value="{{ day }}">{{ day }}</option>
                        {% endfor %}
                    {% endif %}
                </select>
                日
            </p>
            <p class="form__date form__date--end">
                <span>とらえる日</span>
                <select name="end_year">
                    {% for year in year_list %}
                        {% if year == 1990 %}
                            <option value="{{ year }}" selected>{{ year }}</option>
                        {% else %}
                            <option value="{{ year }}">{{ year }}</option>
                        {% endif %}
                    {% endfor %}
                </select>
                年
                <select name="end_month">
                    {% for month in month_list %}
                        <option value="{{ month }}">{{ month }}</option>
                    {% endfor %}
                </select>
                月
                <select name="end_day">
                    {% for day in day_list %}
                    <option value="{{ day }}">{{ day }}</option>
                    {% endfor %}
                </select>
                日
            </p>
            <span class="textarea__descliption">どんな日でしたか？<i class="fa-solid fa-play"></i></span>
            <textarea type="text" name="comment" rows="6"></textarea>
            <input type="submit" value="計算" class="submit__btn">
        </form>

        {% if delta %}
        <div id="result">
            <p class="result__date"><span>{{ start_date|date:"Y/n/j" }}</span>～<span>{{ end_date|date:"Y/n/j" }}</span></p>
            <p class="result__days">
                <span>おりなした日数</span><span class="result__days__num">{{ delta }}</span><span>日</span>
            </p>
            <p class="result__comment">{{ comment }}</p>
        </div>
        {% endif %}
    </div>
</body>
</html>
